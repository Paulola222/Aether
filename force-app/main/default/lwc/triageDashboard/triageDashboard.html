<template>
    <lightning-card title="Triage Nurse Dashboard" icon-name="standard:queue">
        <div class="slds-p-around_medium">
            <lightning-button label="Refresh Queue" onclick={refreshQueue} class="slds-m-bottom_small"></lightning-button>

            <template if:true={patients}>
                <lightning-datatable
                    key-field="Id"
                    data={patients}
                    columns={columns}
                    onrowaction={handleRowAction}
                    row-class={rowClass}>
                </lightning-datatable>
            </template>

            <!-- Use the custom errorPanel -->
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
